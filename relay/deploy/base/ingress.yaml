apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: relay-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "cluster-issuer"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - badhost
    secretName: tls
  rules:
  - host: badhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: relay-service
            port:
              number: 2700